<ion-header>
  <ion-toolbar class="primary">
    <ion-title>
      MaybeWallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card id="balance-card" class="ion-no-margin">
    <ion-card-header color="dark">
      <ion-card-title id="balance">42.42424242 <span id="balance-unit">XEC</span></ion-card-title>
	  </ion-card-header>
  </ion-card>

  <ion-list lines="none">
    <ion-list-header>
      <ion-label>History</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <p class="number-avatar">1</p>
      </ion-avatar>
      <ion-label>
        <h2>You sent 0.0042 XEC</h2>
        <p><ion-icon name="remove" color="danger"></ion-icon> Woaw so much money.</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start" color="primary">
        <ion-icon class="icon-avatar" name="checkmark"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>You received 4.335 XEC</h2>
        <p><ion-icon name="add" color="success"></ion-icon> Woaw so much money.</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="white-btn" color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="tertiary"><ion-icon color="white" name="qr-scanner"></ion-icon></ion-fab-button>
      <ion-fab-button color="red"><ion-icon color="white" name="send"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
